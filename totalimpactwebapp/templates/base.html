<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>total-impact: uncover the invisible impact of research</title>
        <meta name="description" content="Total Impact">
        <meta name="author" content="Total Impact">

        <link href='http://fonts.googleapis.com/css?family=Lobster+Two:400italic' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" type="text/css" href="/static/main.css" />
        <link rel="stylesheet" type="text/css" href="/static/create-collection.css" />
        <link rel="stylesheet" type="text/css" href="/static/report.css" />
        <link rel="icon" type="image/ico" href="/static/favicon.ico" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/json2.min.js"></script>
        <script type="text/javascript" src="/static/js/tinybox.js"></script>
        <script type="text/javascript" src="/static/js/jquery.headerlinks.js"></script>
        <script type="text/javascript" src="/static/js/jquery.tooltip.js"></script>
        <script type="text/javascript" src="/static/js/jquery.zclip.js"></script>
        <script type="text/javascript" src="/static/js/jquery.color.js"></script>
        <script type="text/javascript" src="/static/js/icanhaz.min.js"></script>
        <script type="text/javascript" src="/static/js/total-impact-ui.js"></script>

    <body class="{{ body_class|default('default') }}">

        <div id="header">
            <div class="wrapper">
                <h1 id="blog-title"><span class="main"><a href="/">total-impact</a></span></h1>
                <ul id="nav">
                    <li><a href="/about">about</a></li>
                    <li><a href="http://twitter.com/#!/totalImpactdev">follow</a></li>
                    <li><a href="mailto:totalimpactdev@gmail.com">contact</a>
                </ul>
            </div>
        </div><!--  #header -->


        {% block content %}{% endblock %}

        <div id="footer">
            <div class="wrapper">
                <a href="http://sloan.org/"><img src="{{ url_for('static', filename='img/sloan-logo.jpg') }}" width="200"/></a>
                <div id="footer-text"> 
                    <p>total-impact is supported by the <a href="http://sloan.org/">Alfred P. Sloan Foundation</a> and <a href="about#funding">others. </a></p>
                    <p>Follow us on <a href="http://total-impact.tumblr.com">Tumblr</a>, <a href="https://twitter.com/#!/totalimpactdev">Twitter</a>, or <a href="https://github.com/total-impact">GitHub</a>.
                </div>
            </div>
        </div>
    </div> <!-- end footer -->


    {% raw %}
    <div id="templates">
        <!-- These templates are for rendering items with javascript using
        Mustache -->





        <script id="title" class="partial" type="text/html">
            <h5>
                {{#url}}
                <a class="url title" href="{{ url }}">{{ title }}</a>
                {{/url}}
                {{^url}}
                {{ title }}
                {{/url}}
            </h5>
        </script>

        <script id="biblio_dataset" type="text/html">
            {{#year}}
            <span class="year">{{ year }}</span>
            {{/year}}
            {{>title}}
            <span class="repo">{{ repository }}</span>
        </script>
        <script id="biblio_article" type="text/html">
            <span class="authors">{{ authors }}</span>
            {{#year}}
            <span class="year">{{ year }}</span>
            {{/year}}
            {{>title}}
            <span class="repo">{{ journal }}</span>
        </script>
        <script id="biblio_webpage" type="text/html">
            {{>title}}
        </script>
        <script id="biblio_slides" type="text/html">
            {{>title}}
            <span class="repo">Slideshare</span>
        </script>
        <script id="biblio_software" type="text/html">
            <span class="year">{{ year }}</span>
            {{>title}}
            <span class="descr">{{ description }}</span>
            <span class="repo">GitHub</span>
        </script>
        <script id="biblio_unknown" type="text/html">
            {{>title}}
        </script>

        <script id="item" type="text/html">
            <li class="item" id="{{ id }}">
                <div class="biblio"></div>
                <ul class="metrics">{{#metricsArr}}
                    <li>
                        <a href="{{provenance_url}}">
                            <span class="last-update">{{ ts }}</span>
                            <span class="metric-value">{{ value }}</span>
                            <span class="metric-name-img">
                                <img src="{{ static_meta.icon }}" width="16" height="16" border="0">
                                <span class="metric-name">{{ static_meta.provider }} {{ static_meta.display_name }}</span>
                            </span>
                        </a>
                    </li>
                    {{/metricsArr}}</ul>
            </li>
        </script>

        <script id="commits_template" type="text/html">
            <ul> {{#commits}}
                <li>
                    <img src="{{ img }}" width="24" height="24">
                    <a class="date" href="{{ link }}">{{ date }}</a>
                    <span class="message">{{ message }}</span>
                </li>
                {{/commits}}</ul>
        </script>

    </div>
    {% endraw %}    
</body>
</html>
