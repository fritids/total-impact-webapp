<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Total Impact: uncover the invisible impact of reseach</title>
        <meta name="description" content="Total Impact">
        <meta name="author" content="Total Impact">

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link href='http://fonts.googleapis.com/css?family=Lobster+Two:400italic' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" type="text/css" href="/static/main.css" />
        <link rel="stylesheet" type="text/css" href="/static/homepage.css" />
        <link rel="stylesheet" type="text/css" href="/static/report.css" />
        <link rel="icon" type="image/ico" href="/static/favicon.ico" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/json2.min.js"></script>
        <script type="text/javascript" src="/static/js/tinybox.js"></script>
        <script type="text/javascript" src="/static/js/jquery.headerlinks.js"></script>
        <script type="text/javascript" src="/static/js/jquery.tooltip.js"></script>
        <script type="text/javascript" src="/static/js/jquery.zclip.js"></script>
        <script type="text/javascript" src="/static/js/jquery.color.js"></script>
        <script type="text/javascript" src="/static/js/icanhaz.min.js"></script>
        <script type="text/javascript" src="/static/js/total-impact-ui.js"></script>
        <script type="text/javascript">
            // google analytics code

            var _gaq = _gaq || [];
            // acct id hardcoded for now, should pull out into config
            _gaq.push(['_setAccount', 'UA-23384030-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();

        </script>
    </head>

    <body>

        <div id="header">
            <div class="wrapper">
                <h1><span class="loathsome-hack"></span><a href="/">total-impact</a><span class="loathsome-hack"></span></h1>
                <ul id="nav">
                    <li><a href="http://twitter.com/#!/totalImpactdev">twitter</a></li>
                    <li><a href="http://total-impact.tumblr.com/">blog</a></li>
                    <li><a href="/about">about</a></li>
                </ul>
            </div>
        </div><!-- end header -->

        {% block content %}{% endblock %}


        <div id="footer">
            <div class="wrapper">
                <div id="twitterfeed" class="footercol">

                    <!--<h2 class="grey" id="recent">Recent reports</h2>-->
                    <!-- https://twitter.com/about/resources/widgets/widget_search -->

                    <script src="http://widgets.twimg.com/j/2/widget.js"></script>
                    <script>
                        new TWTR.Widget({
                            version: 2,
                            type: 'search',
                            search: 'via @mytotalImpact',
                            interval: 30000,
                            subject: 'Latest tweeted reports:',
                            width: "100%",
                            height: 250,
                            theme: {
                                shell: {
                                    background: '#eeeeee',
                                    color: '#000'
                                },
                                tweets: {
                                    background: '#eeeeee',
                                    color: '#000',
                                    links: '#b20'
                                }
                            },
                            features: {
                                scrollbar: true,
                                loop: false,
                                live: true,
                                hashtags: true,
                                timestamp: true,
                                avatars: true,
                                toptweets: true,
                                behavior: 'all'
                            }
                        }).render().start();
                    </script>
                </div>
                <div class="recent-changes footercol">
                    <h4>Latest changes on <a href="https://github.com/total-impact">GitHub</a></h4>
                    <!-- drop in something here to get the recent changes from the repo -->
                    <ul> {% for commit_obj in commits %}
                        <li>
                            <img src="{{ commit_obj.img }}" width="24" height="24">
                            <a class="date" href="{{ commit_obj.link }}">{{ commit_obj.date }}</a>
                            <span class="message">{{ commit_obj.message }}</span>
                        </li>
                        {% endfor %}</ul>
                </div>
                <div class="altmetrics footercol">

                    total-impact is an <a class="img" href="http://altmetrics.org" title="an altmetrics project"><img id="altmetrics-logo" src="{{ url_for('static', filename='img/altmetrics_logo.png') }}" alt="altmetrics" width="80"/></a> project, supported by:
                    <ul>
                        <li><a class="img" href="http://sloan.org/"><img src="{{ url_for('static', filename='img/sloan-logo.jpg') }}" width="80"/></a></li>
                        <li><a class="img" href="http://www.nsf.gov/"><img src="{{ url_for('static', filename='img/nsf-logo.gif') }}"  width="80"/></a></li>
                        <li><a class="img" href="http://www.dataone.org/"><img src="{{ url_for('static', filename='img/DataONE_LOGO.jpg') }}"  width="80"/></a></li>
                        <li><a class="img" href="http://www.soros.org/"><img src="{{ url_for('static', filename='img/OSF_logo.jpg') }}" width="80"/></a></li>
                        <li><a href="http://gradschool.unc.edu/programs/royster">Royster Society of Fellows</a></li>
                    </ul>

                </div>
            </div>
        </div> <!-- end footer -->

    </body>
</html>
