{% extends "base.html" %}

{% block content %}

<div class="main" id="report">
   <!-- START report-meta -->
   <div class="wrapper">
      <div id="report-meta">
         <div id="share">
            <script src="//platform.twitter.com/widgets.js" type="text/javascript"></script>
            <!-- based on code here: https://dev.twitter.com/docs/tweet-button -->
                    <span class="tweet-this">
                        <a href="https://twitter.com/share" class="twitter-share-button"
                           data-via="mytotalImpact"
                           data-text="Check out the total-Impact of {{ page_title }}: {{ request.url }}"
                           data-count="horizontal">Tweet</a>
                    </span>
         </div>
         <div id="report-button">
            <button class="btn btn-small" id="update-report-button" name="{{ collection_id }}" href="#">update</button>
            <div class="btn-group download">
               <button class="btn btn-small" value="http://{{ api_root }}/collection/{{ collection_id }}">json</button>
               <button class="btn btn-small" value="http://{{ api_root }}/collection/{{ collection_id }}.csv">csv</button>
            </div>
         </div>
         <div id="num-items"><span class="value"></span> items <a href="#">(expand all)</a></div>

      </div>
   </div>
   <div id="metrics">
      <script type="text/javascript">var collectionId = "{{ collection_id }}"</script>
      <div class="wrapper">

      </div>
      <p class="something-missing">More detail on <a href="../about#whichmetrics">available metrics</a>.  Missing some artifacts or metrics? See <a href="../about#limitations">current limitations.</a>  </p>
   </div>
</div>


{% endblock %}
